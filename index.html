<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Styles/login.css" />
        <link rel="stylesheet" type="text/css" href="indexStyle.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="loadingCon" id="loading">
            <div class="loading"></div>
        </div>
        <div class="wrapper" id="bodyWrapper">
                <div class="firstTwoElements" id="firstTwoElements">
                <h2 class="title" contenteditable="true">To Do List</h2>
                </div>
                <div class="login" id="login">
                    <p>Please login to use the app</p>
                    <button class="loginBT" id="loginBT"><img class="googleIcon" src="images/google.png"><span>Sign in With Google</span></button>
                </div>
                <div class="tasksElements" id="tasksElements">
                <input type="checkbox" id="selectAllCheckBox" class="selectAll">
                <div class="tasks" id="tasks">
                    <div class="p1" id="p1">
                    </div>
                    <div class="p2" id="p2">
                    </div>
                    <div class="p3" id="p3">
                    </div>
                    <div class="p0" id="p0">
                </div>
                <div id="complatedTasks"></div>
            </div>
            <div class="empty"></div>
                <div class="addtask">
                    <input type="text" class="taskBox" id="taskBox" placeholder="Type a new task...">
                    <button class="addTaskBT" onclick="addTask()">Add</button>
            </div></div>
    </body>
    <script type="module" src="Script/loading.js"></script>
    <script type="module" src="indexScript.js"></script>
</html>
